<script type="text/javascript">
$(function(){
	getCityData(1);
});
function getCityData(currentPage){
	$.ajax({
		type:"post",
		url:"",
		data:{"page":currentPage},
		dataType:"json"
		success:function(_res){
			var str = "";
			for(var i=0;i<_res.data.pageTotle.length;i++){
				str += "<tr>";
				str += "<td>"+_res.data.pageTotle[i].tourorderid+"</td>";
				str += "<td>"+_res.data.pageTotle[i].starttime+"</td>";
				str += "<td>"+_res.data.pageTotle[i].endtime+"</td>";
				str += "<td>"+_res.data.pageTotle[i].mancount+"</td>";
				str += "<td>"+_res.data.pageTotle[i].childcount+"</td>";
				str += "<td>"+_res.data.pageTotle[i].journeyneed+"</td>";
				str += "<td>"+_res.data.pageTotle[i].ouderinfo+"</td>";
				if(_res.data.pageTotle[i].state == "1" || _res.data.pageTotle[i].state == 1){
					str += "<td>审批完成</td>";
				}
				else{
					str += "<td>待审核</td>"
				}
				str += "<td class='last'>";
				if(_res.data.pageTotle[i].state == "0" || _res.data.pageTotle[i].state == 0){
					str += "<a href='javascript:checkOrderTrue("+_res.data.pageTotle[i].tourorderid+")'>通过</a>";
					str += "<a href='javascript:checkOrderFalse("+_res.data.pageTotle[i].tourorderid+")'>不通过</a>";
				}
				str += "</tr>";
			}
			$("currentPage").html(data.pageList["pageNum"]);
			$("#lastpage").attr("href","javascript:goLastPage("+data.pageList["pages"]+")");
			$(".msg").html("共找到"+_res.data.pageList["total"]+"条数据");
			$("tableinfo tbody").html(str);
		}
	});
}
function goNextPage(){
	var currentPage = $("#currentPage").html();
	currentPage = currentPage + 1;
	getCityData(currentPage);
}
function goPreviousPage(){
	var currentPage = $("#currentPage").html();
	currentPage = currentPage - 1;
	getCityData(currentPage);
}
function goLastPage(pages){
	getCityData(pages);
}
function goFirstPage(){
	getCityData(1);
}
function checkOrderTrue(tourorderid){
	
	layer.confirm('确认要通过审核吗？',function(index){ 
		$.ajax({
			type:"post",
			url:"",
			data:{"tourorderid":tourorderid},
			success:function(_res){
				layer.msg(_res.message);
				getCityData(1);
			}
		})
	});
}
function checkOrderFalse(tourorderid){
	
	layer.confirm('确认不通过审核吗？',function(index){ 
		$.ajax({
			type:"post",
			url:"",
			data:{"tourorderid":tourorderid},
			success:function(_res){
				layer.msg(_res.message);
				getCityData(1);
			}
		})
	});
}
