<script src="../../js/side.js" type="text/javascript">
	$(function(){
		getTourInfo();
		$("#submit").click(function(){
			if(checkInfo()){
				var language = $("#language").val();
				var cityservice = $("#cityservice").val();
				var phone = $("#phone").val();
				var email = $("#email").val();
				var tovisitorinfo = $("#tovisitorinfo").text();
				var tourid = "" // 得到导游id
				$.ajax({
					type:"post",
					url:"",
					data:{
						"language":language,
						"cityservice":cityservice,
						"phone":phone,
						"email":email,
						"tovisitorinfo":tovisitorinfo,
						"tourid":tourid
					},
					success:function(_res){
						layer.msg(_res.message);
					}
				
				})
			}
		})
	})
	function getTourInfo(){
		var tourid = ""  //得到导游的id
		$.ajax({
			type:"post",
			url:"",
			data:{"tourid":tourid},
			datatype:"json",
			async:false,
			success:function(_res){
				$("#realname").val(_res.data.pageTotle.realname);
				$("#language").val(_res.data.pageTotle.language);
				$("#cityservice").val(_res.data.pageTotle.cityservice);
				$("#subscribe").val(_res.data.pageTotle.subscribe);
				$("#phone").val(_res.data.pageTotle.phone);
				$("#email").val(_res.data.pageTotle.email);
				$("#tovisitorinfo").text(_res.data.pageTotle.tovisitorinfo);
			}
			
		});
	}
	function checkInfo(){
		var language = $("#language").val();
		var cityservice = $("#cityservice").val();
		var phone = $("#phone").val();
		var email = $("#email").val();
		var tovisitorinfo = $("#tovisitorinfo").text();
		if(language == null || language == ""){
			layer.msg("请输入擅长语言");
			return false;
		}
		if(cityservice == null || cityservice == ""){
			layer.msg("请输入服务城市");
			return false
		}
		if(phone == null || phone == ""){
			layer.msg("请输入手机号");
			return false;
		}
		if(email == null || language == ""){
			layer.msg("请输入邮箱");
			return false;
		}
		if(tovisitorinfo == null || tovisitorinfo == ""){
			layer.msg("请输入个人信息");
			return false;
		}
		return true;
	}
</script>
