<script type="text/javascript">
$(function(){
	init();
	$("#submit").click(function(){
		var province = $("#province").text();
		var city = $("#city").text();
		var area = $("#area").val();
		var image = $("#image").val();
		if(checkArea() && checkPic() && checkTextArea()){
			$.ajax({
				type:"post",
				url:"",
				data:{
					"area":area,
					"province":province,
					"city":city,
					"image":image,
					"cityinfo":cityinfo
				},
				success:function(_res){
					layer.msg(_res.message);
				}
			})
		}
	});
})
function checkArea(){
	var area = $("#area").val();
	if(area == "" || area == null){
		layer.msg('请输入所在地区!');
		return false;
	}
	return true;
}
function checkPic(){
	var picture = $("#image").val();
	if (picture == null || picture == "") {
		layer.msg('请上传城市图片!');
		return false;
	} 
	else {
		if (!/\.(gif|jpg|jpeg|png|GIF|JPG|PNG)$/.test(picture)) {
		layer.msg('图片类型必须是.gif,jpeg,jpg,png中的一种!',{icon: 5,time:2000});
		return false;
		}
	}
	return true;
}
function checkTextArea(){
	var cityinfo = $("#cityinfo").text();
	if(cityinfo == "" || cityinfo == null){
		layer.msg('请输入城市信息!');
		return false;
	}
	return true;
}
